<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <h1>html table</h1>
    <table>
        <thead>
           
               <td>No.</td>
               <td>Name</td>
               <td>Company</td> 
               <td>Salary</td>
            
        </thead>
        <tbody>
            <caption>Salary Table</caption>
            <tr>
                <td>1</td>

                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ahmed</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hasim</td>
                <td>Google</td>
                <td>$1500</td>
            </tr>
            
            <tr>
                <td>4</td>
                <td>Hnif</td>
                <td>Tesla</td>
                <td>$2500</td>
            </tr>
            <tr>
                <td colspan="4">Total:</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
