<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="table.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section id="fill">
        <h2>please fill up the form</h2>
        <form action="#">
          <label for="Name"
            >Your Name:
            <input id="Name" type="text" placeholder="Your Name" />
          </label>

          <label for="Email"
            >Your Email:
            <input id="Email" type="email" placeholder="Your Email" />
          </label>

          <label for="Number"
            >Your Number:
            <input id="Name" type="number" placeholder="Your Number" />
          </label>
          <label for="male"
            >Male
            <input type="radio" name="gender" id="male" />
          </label>
          <label for="female"
            >Female
            <input type="radio" name="gender" id="female" />
          </label>
          <fieldset>
            <legend>choose one pitha</legend>
            <label for="vapa">
              Vapa<input type="radio" name="pitha" id="vapa" />
            </label>
            <label for="Chitoy">
              Chitoy<input type="radio" name="pitha" id="Chitoy" />
            </label>
            <label for="Pokon">
              Pokon<input type="radio" name="pitha" id="Pokon" />
            </label>
          </fieldset>
          <fieldset>
            <legend>Choose Vorta</legend>
            <label for="sorisha">
              Sorisha <input type="checkbox" name="vorta" id="sorisha" />
            </label>
            <label for="shutki">
              Shutki<input type="checkbox" name="vorta" id="shutki" />
            </label>
            <label for="pudian">
              Pudina<input type="checkbox" name="vorta" id="pudina" />
            </label>
          </fieldset>
          <textarea name="about" id="about" cols="30" rows="2"></textarea>
          <input id="res" type="reset" value="reset" />
          <span><button id="sub"><a href="table.html" target="_blank">Submit</a></button></span>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
